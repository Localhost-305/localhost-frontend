name: Deploy

on:
  push:
    branches:
      - feature/LOC-72

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Run npm ci
        run: npm ci

      - name: Build React app
        run: npm run build

     
