name: Workflow de Integração Contínua

on:
  push:
    branches:
      - feature/LOC-69

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Run npm ci
        run: npm ci

      - name: Build React app
        run: npm run build