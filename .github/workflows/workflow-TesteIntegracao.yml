name: Workflow de Integração Contínua - Testeb de Integração

on:
  push:
    branches:
      - feature/LOC-69

jobs:
  # Job para Testes de Integração
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Run integration tests
        run: npm run test:integration   # Executa os testes de integração
