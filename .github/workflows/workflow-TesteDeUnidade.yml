name: Workflow de Integração Contínua Teste de Unidade

on:
  push:
    branches-ignore: # Ignora pushes nas branches main e dev
      - main
      - dev
jobs:
  testeDeUnidade:
    if: >
      startsWith(github.event.head_commit.message, 'feature') ||
      startsWith(github.event.head_commit.message, 'fix') ||
      startsWith(github.event.head_commit.message, 'bug')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Run npm ci
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Run tests
        run: npm test
    